{% extends 'base.html' %}

{% block content %}
  <h2>List of Students</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">School</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
          <td>{{ student.name }}</td>
          <td>{{ student.school.name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'add_student' %}" class="btn btn-primary">Add a Student</a>
{% endblock %}
