{% extends 'base.html' %}

{% block content %}
  <h2>Delete Student</h2>
  <p>Are you sure you want to delete {{ student.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'list_students' %}"  class="btn btn-secondary">No, cancel</a>
  </form>
{% endblock %}
