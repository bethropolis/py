{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My University System{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'logo.png' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="{% url 'index' %}" class="navbar-brand">
            <img src="{% static 'logo.png' %}" class="m-2" height="30px" width="30px">        
        </a>
        <a class="navbar-brand" href="{% url 'index' %}">University System</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav mr-4">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_schools' %}">Schools</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_courses' %}">Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_students' %}">Students</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <main class="container mt-4">
        {% block content %}
        <!-- Content here -->
        {% endblock %}
    </main>

    {% block footer %}
    <!-- Footer -->
    {% endblock %}
    <!-- Include local Bootstrap JavaScript, jQuery, and Popper.js -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
