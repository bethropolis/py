{% extends 'base.html' %}

{% block content %}
  <h2>Delete School</h2>
  <p>Are you sure you want to delete the school "{{ school.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'list_schools' %}" class="btn btn-secondary">Cancel</a>
  </form>
  {% endblock %}
