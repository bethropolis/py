{% extends 'base.html' %}

{% block content %}
  <h2>List of Courses</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Duration (months)</th>
        <th scope="col">School</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
        <tr>
          <td>{{ course.name }}</td>
          <td>{{ course.description }}</td>
          <td>{{ course.duration_in_months }}</td>
          <td>{{ course.school.name }}</td>
          <td>
            <a href="{% url 'edit_course' course.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete_course' course.id %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'add_course' %}" class="btn btn-success">Add a Course</a>
  {% endblock %}
